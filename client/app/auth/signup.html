<div id='signup' ng-controller="AuthController">
  <h2>Sign up</h2>
  <form name="signupForm" ng-submit='signup()'>
  	<div>
	    <input type='text' 
	    name="username" 
	    ng-model='user.username' 
	    placeholder="Enter valid username" 
	    ng-minlength=6 
	    ng-maxlength=10
	    required />
	<div class="errorContainer" ng-show="signupForm.username.$dirty && signupForm.username.$invalid">
		<small class="error" ng-show="signupForm.username.$error.required">
			Username required
        </small>
        <small class="error" ng-show="signupForm.username.$error.minlength">
			Username too short
        </small>
        <small class="error" ng-show="signupForm.username.$error.maxlength">
			Username too long
        </small>	
	</div>
	<div>
	    <input type="password" 
	    name="password" 
	    ng-model='user.password' 
	    placeholder="Enter valid password" 
	    ng-minlength=6, 
	    ng-maxlength=15
	    required />
	</div>
	<div class="errorContainer" ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
		<small class="error" ng-show="signupForm.password.$error.required">
			Password required
        </small>
        <small class="error" ng-show="signupForm.password.$error.minlength">
			Password too short
        </small>
        <small class="error" ng-show="signupForm.password.$error.maxlength">
			Password too long
        </small>	
	</div>
    <button >Sign up</button>
  </form>
  <div>
    <a class="nav-link" href="#/signin">Already have an account? Sign in.</a>
  </div>
</div>
